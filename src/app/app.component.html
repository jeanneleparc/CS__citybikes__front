<!-- Toolbar -->
<div class="toolbar" role="banner">
  <div class="upper-left-corner">
    <img
      width="40"
      alt="Bike"
      src="favicon.ico"
    />
    <span>NYC Citibikes</span>
  </div>
  <div class="upper-right-corner">
    <p *ngIf="lastUpdatedTime; else spinner" class="last-updated-date">Last updated at {{ lastUpdatedTime }}</p>
  </div>
</div>

<div class="main">
  <div id="mySidepanel" class="sidepanel">
    <div class="sidepannel-header">
      <div class="sidepannel-title">
        <a href="javascript:void(0)" class="close-btn" (click)="closeSidebar()">&times;</a>
        <h1>{{ selectedStation.name }}</h1>
      </div>
    </div>
    <div class="sidepannel-container">
      <p>{{ selectedStation.num_bikes_available }} available bikes</p>
      <p>{{ selectedStation.num_docks_available }} available docks</p>
    </div>
  </div>
  <div class="content">
    <div id="map"></div>
  </div>
  <ng-template #spinner>
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </ng-template>
  
  
  <!-- Footer -->
  <footer>
      Developped by CentraleSup√©lec students : Bouyssel Camille, Le Parc Jeanne, Ni Clara.
  </footer>

  <router-outlet></router-outlet>
</div>
