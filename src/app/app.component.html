<!-- Toolbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <span class="navbar-brand" (click)="changeTab('main')">NYC Citibikes</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let tab of tabs" class="nav-item" [class.active]="currentTab == tab.name">
        <span class="nav-link" (click)="changeTab(tab.name)">{{ tab.title }}</span>
      </li>
    </ul>
    <div *ngIf="currentTab == 'main'" class="d-flex justify-content-start align-items-center">
      <span class="align-middle" *ngIf="($lastUpdatedTime | async); else spinner" class="text-white">Last updated at {{ $lastUpdatedTime | async }}</span>
      <button *ngIf="!loading; else spinner" class="btn btn-outline-light btn-refresh mx-2" (click)="triggerRefresh()">Refresh</button>
    </div>
  </div>
</nav>

<div class="main position-relative">
  <div [ngSwitch]="currentTab">
    <div *ngSwitchCase="'main'">
      <main-map [$stations]="$stations" [$selectedStation]="$selectedStation" [$stationsStatistics]="$stationsStatistics" [$isStatistics]="$isStatistics" ($selectedStationChange)="changeSelectedStation($event)"></main-map>
      <main-side-panel [$selectedStation]="$selectedStation" [loading]="loading"></main-side-panel>
    </div>
    <div *ngSwitchCase="'stats'">
      <div class="d-flex justify-content-around timeslot-weekday-scroll">
        <div class="d-flex justify-content-around weekday-scroll">
          <select-scroll [values]="days" [startValueId]="currentDayNumber" ($selectedValuesId)="changeSelectedDay($event)"></select-scroll>
        </div>
        <div class="d-flex justify-content-around timeslot-scroll">
          <select-scroll [values]="timeslots" [startValueId]="currentTimeslotNumber" ($selectedValuesId)="changeSelectedTimeSlot($event)"></select-scroll>
        </div>
      </div>
      <main-map [$stations]="$stations" [$selectedStation]="$selectedStation" [$stationsStatistics]="$stationsStatistics" [$isStatistics]="$isStatistics" ($selectedStation)="changeSelectedStation($event)"></main-map>
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
      Developped by CentraleSup√©lec students : Bouyssel Camille, Le Parc Jeanne, Ni Clara.
  </footer>

  <router-outlet></router-outlet>
</div>

<ng-template #spinner>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
