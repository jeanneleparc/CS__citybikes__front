<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Bike"
    src="favicon.ico"
  />
  <span>NYC Citybikes</span>
</div>

<div class="content" role="main">
  <p>Last updated at {{ data.last_updated }}</p>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let station of data?.data?.stations">
        <th>{{ station.station_id }}</th>
        <td>{{ station.station_status }}</td>
      </tr>
    </tbody>
  </table>
  <!-- Footer -->
  <footer>
      Developped by CentraleSup√©lec students : Bouyssel Camille, Le Parc Jeanne, Ni Clara.
  </footer>
</div>

<router-outlet></router-outlet>
