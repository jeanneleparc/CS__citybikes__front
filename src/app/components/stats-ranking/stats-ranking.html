<table class="table">
    <thead>
      <tr>
        <th scope="col">Ranking</th>
        <th scope="col">Station name</th>
        <th scope="col">Filling rate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let station of topStations; let index = index;">
        <th>{{ index+1 }}</th>
        <th>{{ station.stationName }}</th>
        <td>{{ station.fillingRate }} %</td>
      </tr>
    </tbody>
  </table>
