<div class="btn-group-vertical">
    <button type="button" class="btn btn-default arrow" (click)="goToNext()">
        <i class="fas fa-angle-up"></i>
      </button>
      <button type="button" class="btn btn-default value" disabled>{{ selectedValue$ | async }}</button>
      <button type="button" class="btn btn-default arrow" (click)="goToPrevious()">
        <i class="fas fa-angle-down"></i>
    </button>
</div>
