<div *ngIf="!loading; else spinner;" style="width: 100%; height: 70vh;">
  <canvas baseChart 
      [data]="barChartData"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [type]="barChartType">
    </canvas>
</div>

<ng-template #spinner>
  <div class="spinner-container">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
