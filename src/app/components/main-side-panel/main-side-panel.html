<div id="mySidepanel" class="sidepanel">
  <div>
    <div class="sidepannel-title">
    <a href="javascript:void(0)" class="close-btn" (click)="closeSidePanel()">&times;</a>
    <h1>{{ ($selectedStation | async)?.name }}</h1>
    </div>
  </div>
  <div *ngIf="!loading; else spinner" class="sidepannel-container mt-4">
    <div *ngIf="isStationActive($selectedStation | async); else inactiveStationcontainer" class="active-station-container">
      <div class="all-bars">
        <div *ngIf="(($selectedStation | async)?.num_bikes_available - ($selectedStation | async)?.num_ebikes)!==0" 
              class="barre" 
              style="--taille: {{(($selectedStation | async)?.num_bikes_available - ($selectedStation | async)?.num_ebikes)/($selectedStation | async)?.capacity *100}}% ;--main-color: {{colors.greenBar}};"></div>
        <div *ngIf="($selectedStation | async)?.num_ebikes !== 0" 
              class="barre" 
              style="--taille: {{($selectedStation | async)?.num_ebikes/($selectedStation | async)?.capacity *100}}% ;--main-color: {{colors.blueBar}};"></div>
        <div *ngIf="($selectedStation | async)?.num_docks_available !== 0" 
              class="barre" 
              style="--taille: {{($selectedStation | async)?.num_docks_available/($selectedStation | async)?.capacity *100}}% ;--main-color: {{colors.greyBar}};"></div>
        <div *ngIf="($selectedStation | async)?.num_docks_disabled !== 0" 
              class="barre"
              style="--taille: {{($selectedStation | async)?.num_docks_disabled/($selectedStation | async)?.capacity *100}}% ;--main-color: {{colors.orange}};"></div>
        <div *ngIf="($selectedStation | async)?.num_bikes_disabled !== 0" 
              class="barre" 
              style="--taille: {{($selectedStation | async)?.num_bikes_disabled/($selectedStation | async)?.capacity *100}}% ;--main-color: {{colors.orange}};"></div>
      </div>
      <div class="text-with-icon">
        <div class="icon">
          <i class="fas fa-bicycle fa-2x"></i>
        </div>
        <div class="text-ebikes">
          <p>{{ ($selectedStation | async)?.num_bikes_available }} available bikes</p>
          <p>(including {{ ($selectedStation | async)?.num_ebikes }} e-bikes)</p>
        </div>
      </div>
      <div class="text-with-icon mt-2">
        <div class="icon">
          <i class="fas fa-parking fa-2x"></i>
        </div>
        <p>{{ ($selectedStation | async)?.num_docks_available }} available docks</p>
      </div>
      <bar-chart [$selectedStation]="$selectedStation"></bar-chart>
    </div>
    <ng-template #inactiveStationcontainer>
      <div class="text-with-icon">
        <div class="icon">
          <i class="fas fa-times-circle fa-2x"></i>
        </div>
        <p>Disabled station</p>
      </div>
    </ng-template>
  </div>
</div>

<ng-template #spinner>
  <div class="spinner-container">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
